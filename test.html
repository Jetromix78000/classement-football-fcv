<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classement Football - Poule Espoir</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            display: flex;
            flex-direction: column;
        }
        .sidebar {
            width: 100%;
            background: #1E3A5F;
            color: white;
            padding: 20px;
            box-shadow: 4px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: space-around;
        }
        .sidebar ul li {
            margin: 15px 0;
        }
        .button-container {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: white;
            border-radius: 20px;
            padding: 12px 20px;
            color: #1E3A5F;
            text-decoration: none;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, background-color 0.3s, color 0.3s;
            cursor: pointer;
            text-align: center;
        }
        .button-container:hover {
            background-color: #f0f0f0;
            color: #1E3A5F;
            transform: scale(1.05);
        }
        .button-text {
            font-size: 16px;
            font-weight: bold;
            margin: 0;
        }
        .container {
            max-width: 100%;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            flex-grow: 1;
        }
        h1 {
            color: #1E3A5F;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            white-space: nowrap;
        }
        @media (min-width: 600px) {
            body {
                flex-direction: row;
            }
            .sidebar {
                width: 200px;
                height: 100vh;
            }
            .sidebar ul {
                flex-direction: column;
                align-items: center;
            }
            .container {
                max-width: 900px;
            }
            h1 {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <ul>
            <li>
                <a href="classement.html" class="button-container">
                    <p class="button-text">Classement</p>
                </a>
            </li>
            <li>
                <a href="performances.html" class="button-container">
                    <p class="button-text">Performances</p>
                </a>
            </li>
        </ul>
    </div>
    <div class="container">
        <h1>Classement Poule Espoir - Après 9 Journées</h1>
        <!-- Contenu de la page Classement -->
    </div>
</body>
</html>
